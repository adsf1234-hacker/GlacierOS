<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's Learn Math | Dog Math</title>
    <style>
        html, body {
            background: #111;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100vw;
            margin: 0;
            padding: 0;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .hidden {
            display: none;
        }
    </style>
    <script src="/baremux/index.js" defer></script>
    <script src="/uv/uv.bundle.js" defer></script>
    <script src="/uv/uv.config.js" defer></script>
    <script src="/enigma/register-sw.js" defer></script>
</head>
<body>
    <select id="game_sel">
        <option value="https://www.miniplay.com/embed/governor-of-poker" selected>gov. poker (Miniplay)</option>
        <option value="https://www.governorofpoker.com/">gov. poker (OFFICIAL)</option>
        <option value="https://www.funnygames.org/game/governor_of_poker_2.html">gov. poker 2 (FUNNYGAME)</option>
        <option value="https://games.aarp.org/games/texas-holdem-poker-sit-and-go">texas holdem (AARP)</option>
    </select>
    <button id="game_1">load (1)</button>
    <button id="game_2" class="hidden">load (2)</button>
    <script>
        const game_1 = document.getElementById('game_1');
        const game_2 = document.getElementById('game_2');
        const game_sel = document.getElementById('game_sel');
        var selected = game_sel.value;
        var listener;
        game_sel.addEventListener('change', () => {
            selected = game_sel.value;
        });
        game_1.addEventListener('click', async () => {
            try {
                await registerSW();
                await setTransport("epoxy");
                listener = setInterval(()=>{
                    if(__uv$config == null) {
                        return;
                    }else {
                        clearInterval(listener);
                        game_1.remove();
                        game_2.classList.remove('hidden');
                    }
                },200);
            }catch (err) {
                alert(err);
            }
        });
        game_2.addEventListener('click', async () => {
            try {
                const iframe = document.createElement('iframe');
                iframe.src = __uv$config.prefix + __uv$config.encodeUrl(selected);
                document.body.appendChild(iframe);
                game_2.remove();
            }catch (err) {
                alert(err);
            }
        });
    </script>
    <script src="/search.js" defer></script><script src="/index.js" defer></script>
</body>
</html>
